<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="./style.css" rel="stylesheet"> 
</head>
<body>
    <!--navbar to contain timer and high score link-->
    <head>
        <a href="*">Highscores</a>
        <div class="time">
            <p>Seconds Remaining: <span class="timerValue">100</span></p>
        </div>
    </head>

    <!--Quiz window-->
    <main>
        <div id="startScreen" class="visible">
            <h1>Quiz!</h1>
            <h2>Instructions</h2>
            <button class="start">Click to Start</button>
        </div>

        <div id="questionScreen" class="hidden">
            <h1>Question #<span id="questionNumber">0</span></h1>
            <h2 id="questionContent">Question goes here?</h2>
            <div id="answers">
                <button id="answerOne">Answer 1</button><br>
                <button id="answerTwo">Answer 2</button><br>
                <button id="answerThree">Answer 3</button><br>
                <button id="answerFour">Answer 4</button><br>
                <h4 id="answerFeedback"></h4>
                <button id="nextButton" class="hidden">Next Question</h4>
            </div>
        </div>
    </main>

    <footer>
        <p>Designed and built by Zak Monnet</p>
        <p>&#169 Zak Monnet, 2020</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
